<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginFrom.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LoginForm</title>
</head>
<body>
    <section id="container">
      <main>

        <form action="" class="section">
            <div class="title">
                <h3>Welcome! Sign In</h3>
            </div>

            <div class="input-box">
                <input type="mail" placeholder="Usermail" name="mail" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="forgotten-password">
                <label><input type="checkbox">
                    <a>Remember Password</a>
                </label>

                <button type="submit" class="btn">SignIn</button>
            </div>

            <div class="Create-acount">
                <p>Don't have an account</p>
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
      </main>

    </section>
    <script src="signup.js"></script>
</body>
</html>
