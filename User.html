<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="user.css">
    <title>User || Pharmacy</title>
</head>
<body>


    <section  class="sidebar">
        <a href="#" class="Logo">
            <i class='bx bxs-color'></i>
        </a>

        <ul class="side-menu top">
            <li>
                <a href="#"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a>
            </li>

            <li>
                <a href="#"><i class='bx bx-receipt bx-flip-horizontal' ></i><span class="text">Orders</span></a>
            </li>

            <li class="active">
                <a href="#"><i class='bx bx-book-add' ></i><span class="text">Add User</span></a>
            </li>

            
            <li>
                <a href="#"><i class='bx bx-cog' ></i><span class="text">Settings</span></a>
            </li>

            <li>
                <a href="#"><i class='bx bx-log-out bx-flip-horizontal'></i><span class="text">Logout</span></a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Pharmacy</a>
            <form action="#">
                <div class="form-input">
                     <input type="search" placeholder="search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>

            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">10</span>
            </a>

            <a href="#">
                <img src="PhamIMG/Lawrencia.jpg" alt="User-image">
            </a>

        </nav>
    <section class="content">
        <main>
            <form action="" class="container">
                
                <div class="form-title">
                    <h2>User Credentials</h2>
                </div>

                <div class="form-input">
                    <div class="Name-content">
                        <p>Name:</p>
                        <input type="text" name="user-name" placeholder="Frist name" required>
                        <input type="text" name="user-name" placeholder="Last name" required> <br>
                        <input type="text" name="user-name" placeholder="Middle Name">
                    </div>
                </div>

                <div class="form-input">
                  <div class="contact-content">
                    <p>Contact:</p>
                        <input type="email" name="email" placeholder="example@email.com" required>
                        <input type="number" name="phone" placeholder="eg: (+233) 000 000" required>
                        <input type="number" name="other-phone" placeholder="eg: (+233) 000 000">
                   </div>
                </div>

                <div class="form-input">
                    <div class="dob-content">
                        <p>Date of Birth:</p> 
                        <input type="date" name="user-dob" required>
                        <button type="submit">Edit</button>
                        <button type="submit">Submit</button>
                    </div>
                 </div>

            </form>

            <!-- Footer -->
            <footer class="developer-name">
                <p class="copy-writes">&copy; 2024 FirstCode Inc. All rights reserved.</p>

                <div class="social-icons">
                    <i class='bx bxl-facebook-circle' ></i>
                    <i class='bx bxl-youtube' ></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-tiktok' ></i>
                </div>
              </footer>

        </main>

    </section>
    
</body>
</html>
